<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/assets/css/forgot_password_style.css">
    <script src="https://kit.fontawesome.com/3cb405d3d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="reset-password-box">
                <h2>Reset Your Password</h2>
                <form class="reset-password-form" action="/reset_password" method="POST">
                    <input class="reset-password-input" name="email" placeholder="Email" type="email" required>
                    <input class="reset-password-input" name="newPassword" placeholder="New Password" type="password" required>
                    <input class="reset-password-input" name="confirmPassword" placeholder="Confirm Password" type="password" required>
                    <button class="reset-password-btn" type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <div id="toastBox"></div>
    <script src="/assets/js/forgot_password_script.js"></script>
</body>
</html>
